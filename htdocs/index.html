<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap basic example / underscore.js / json2 / showdown</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>

      <!--body-->
        <div class="col-lg-10 col-md-offset-1">
            <div class="form-group">
                <label for="input-search" class="sr-only">Search Tree:</label>
                <input type="input" class="form-control" id="input-search" placeholder="Type to search..." value="">
            </div>
        </div>
            <div class="row">
            <div id="tree" class="col-lg-3 col-md-offset-1"> </div>
                <input id="sendtext" type="text" />
                <input type="button" id="sendBtn" value="send" onclick="senddata()"></input>
                <div id="output" class="well col-lg-7">

                </div>
            </div>
      <!-- end body -->
    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-treeview.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/template" id="tpl-html">
    This is an auto-generate page
        <% if (target.name != "") { %> 
        <h2><%=target.name%></h2>
        <%};%>

        <h3>Description</h3>
        <% if (target.description != "") { %> 
            <%=displayMarkdown(target.description)%>
        <%};%>
        <h3>full text goes here</h3>
        <% if (target.full_text != "") { %> 
            <%=displayMarkdown(target.full_text)%>
        <%};%>

    </script>
    <script type="text/javascript" src="js/myscript.js"></script>
    <script type="text/javascript" src="js/websocket.js"></script>
  </body>
</html>
